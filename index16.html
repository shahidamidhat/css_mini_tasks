<!--Remove the transparency/opacity of the <img> element when the user hovers over it with the mouse pointer..-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task13</title>
    <style>
        img {
            opacity: .5;
        }
        img:hover{
            opacity: 1.0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <img src="https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072823_960_720.jpg" alt="background-img">
    </div>
</body>
</html>
