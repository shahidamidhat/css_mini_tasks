

<!--Write a css rule of rounded rectangle, dashed border, grayscale for all image tags in your webpage.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task2</title>
    <style>
        img {
            height:300px;
            width:600px;
            border-radius: 20px;
            border: 3px dashed grey;
        }
    </style>
</head>
<body>
    <img src="https://cdn.pixabay.com/photo/2015/09/09/16/05/forest-931706_960_720.jpg" alt="Italian Trulli">
</body>
</html>
