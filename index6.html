<!--Write a CSS class to change size of font, color font family when mouse moves over of span tag in your webpage-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task6</title>
    <style>
        span:hover{
            
            font-size:20px;
            font-family:cursive;
            color:blue;
        }
    </style>
</head>
<body>
    <span>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Temporibus iusto impedit eveniet quo necessitatibus eum sit, ea vero itaque rerum quis placeat sequi nesciunt libero sed asperiores ratione iste. Alias.
    </span>
</body>
</html>
